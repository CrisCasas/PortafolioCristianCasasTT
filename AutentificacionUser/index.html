<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permisos de Autenticación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-lg max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-4">Permisos de Autenticación</h1>
        <button id="connectButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Conectar Metamask</button>
        <div id="userAddress" class="mt-4 text-gray-700"></div>
        <div class="mt-6">
            <button id="getDataButton" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Obtener Registros</button>
            <ul id="dataList" class="mt-4 text-left list-disc list-inside text-gray-700"></ul>
        </div>
        <div class="mt-6">
            <input id="inputData" type="text" class="border px-4 py-2 rounded w-full" placeholder="Ingresa el dato a registrar">
            <button id="registerDataButton" class="mt-2 bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Registrar Dato</button>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
