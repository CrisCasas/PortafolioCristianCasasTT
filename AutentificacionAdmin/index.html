<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

<body class="bg-gray-100 flex items-center justify-center h-screen">

        <button id="connectWallet" class="bg-blue-500 text-white py-2 px-4 rounded mb-4 w-full">Conectar Billetera</button>
        <div id="userInfo" class="hidden">
            <p id="adminAddress" class="mb-2"></p>
            <input type="text" id="userAddress" placeholder="DirecciÃ³n del usuario" class="border p-2 rounded mb-2 w-full">

            <p id="userStatus" class="mb-2"></p>
            <input type="text" id="userName" placeholder="Nombre del usuario" class="border p-2 rounded mb-2 w-full">
            <button id="registerUser" class="bg-yellow-500 text-white py-2 px-4 rounded mb-2 w-full">Registrar Usuario</button>

    </div>
    <script src="script.js"></script>

</html>
