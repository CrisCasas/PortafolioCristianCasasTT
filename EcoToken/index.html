<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECOTOKEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-lg max-w-md">
      <h1 class="text-2xl font-bold mb-4">ECOTOKEN</h1>
      <button
        id="connectButton"
        class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
      >
        Conectar Metamask
      </button>
      <div id="accountInfo" class="mt-4 hidden">
        <p id="accountAddress" class="font-semibold"></p>
        <button
          id="checkBalance"
          class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 mt-2"
        >
          Verificar Saldo
        </button>
        <p id="balance" class="mt-2"></p>
      </div>
      <div id="transactionInfo" class="mt-4 hidden">
        <input
          id="recipient"
          type="text"
          placeholder="DirecciÃ³n del destinatario"
          class="border border-gray-300 p-2 rounded w-full mb-2"
        />
        <input
          id="amount"
          type="number"
          placeholder="Cantidad"
          class="border border-gray-300 p-2 rounded w-full mb-2"
        />
        <button
          id="transferButton"
          class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600"
        >
          Enviar
        </button>
        <p id="transferResult" class="mt-2"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
