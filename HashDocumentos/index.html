<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Hashes de Documentos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold mb-6 text-center">
        Registro de Hashes de Documentos en Blockchain
      </h1>

      <div class="text-center mb-6">
        <button
          id="connectWalletBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600"
        >
          Conectar MetaMask
        </button>
      </div>

      <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
          <label for="hash" class="block text-lg font-semibold mb-2"
            >Hash del Documento:</label
          >
          <input
            type="text"
            id="hash"
            class="border border-gray-300 p-2 rounded w-full"
            placeholder="Introduce el hash"
          />
        </div>

        <button
          id="registrarBtn"
          class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 mb-4"
        >
          Registrar Hash
        </button>
        <button
          id="verificarBtn"
          class="bg-yellow-500 text-white px-4 py-2 rounded-lg shadow hover:bg-yellow-600"
        >
          Verificar Hash
        </button>

        <div id="resultado" class="mt-4 text-lg font-semibold"></div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
