<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChainTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
  </head>
  <body
    class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen"
  >
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-2xl font-bold mb-6 text-center">
        ChainTrack 
      </h1>

      <div class="mb-4">
        <label
          for="nombreProducto"
          class="block text-sm font-medium text-gray-700"
          >Nombre del Producto</label
        >
        <input
          type="text"
          id="nombreProducto"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        />
      </div>

      <div class="flex justify-between mb-4">
        <button
          id="registrarProductoBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Registrar Producto
        </button>
        <button
          id="listarProductosBtn"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
        >
          Listar Productos
        </button>
      </div>

      <div class="mb-4">
        <label for="idProducto" class="block text-sm font-medium text-gray-700"
          >ID del Producto</label
        >
        <input
          type="number"
          id="idProducto"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        />
      </div>

      <div class="mb-4">
        <label for="ubicacion" class="block text-sm font-medium text-gray-700"
          >Ubicaci√≥n</label
        >
        <input
          type="text"
          id="ubicacion"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        />
      </div>

      <div class="flex justify-between">
        <button
          id="actualizarEstadoBtn"
          class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600"
        >
          Actualizar Estado
        </button>
        <button
          id="obtenerHistorialBtn"
          class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
        >
          Obtener Historial
        </button>
      </div>

      <div class="mt-6">
        <pre id="output" class="bg-gray-100 p-4 rounded-lg"></pre>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
